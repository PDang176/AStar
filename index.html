<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A* Pathfinding | Vue</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div id="pathfinder">
        <div id="pathfinder-info">
            {{ infoMessage }}
        </div>
        <div id="pathfinder-nodes">
            <div
                v-for="(node, i) in grid.nodes"
                v-on:click="grid.toggleWall(i)"
                v-bind:class="{start: node.is_Start, end: node.is_End, wall: node.is_Wall, open: node.is_Open, closed: node.is_Closed}"
                class="pathfinder-node">
                {{ node.value }}
            </div>
        </div>
        <button 
            id="pathfinder-search-button"
            v-on:click="grid.startSearch()"
            v-bind:disabled="isDisabled">
            Start
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/Node.js"></script>
    <script src="js/Grid.js"></script>
    <script>

        let grid = new Grid();

        let pathfinderGrid = new Vue({
            el: '#pathfinder',
            data: {
                grid
            },
            computed:{
                infoMessage: function(){
                    if(grid.is_Running){
                        return "Searching...";
                    }
                    else{
                        return "Press the Start button to begin searching";
                    }
                },
                isDisabled: function(){
                    return grid.is_Running;
                }
            }
        })
    </script>
</body>
</html>
